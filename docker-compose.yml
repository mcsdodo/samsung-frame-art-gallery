services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ${IMAGES_DIR:-./images}:/images:ro
      - thumbnails:/thumbnails
      - ./data:/app/data
    environment:
      - TV_IP=${TV_IP:-}
    restart: unless-stopped

volumes:
  thumbnails:
