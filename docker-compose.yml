services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ${IMAGES_DIR:-./images}:/images:ro
      - ./data/thumbnails:/thumbnails
      - ./data:/app/data
    environment:
      - TV_IP=${TV_IP:-}
      - DEFAULT_CROP_PERCENT=${DEFAULT_CROP_PERCENT:-5}
      - DEFAULT_MATTE_PERCENT=${DEFAULT_MATTE_PERCENT:-10}
    restart: unless-stopped